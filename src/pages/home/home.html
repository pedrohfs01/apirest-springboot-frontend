
<ion-content padding>
  <h3>Sistemas de pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form action="">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)] = "creds.email" name= "email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)] = "creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button round solid block (click) = "login()">Entrar</button>
  </form>
  <button ion-button round outline block (click)= "signup()">Registrar</button>
</ion-content>
